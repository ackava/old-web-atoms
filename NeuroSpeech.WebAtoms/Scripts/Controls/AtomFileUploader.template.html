<div 
	atom-dock="Fill"
	atom-type="AtomViewStack" 
	atom-selected-index="[$owner.atomParent.displayMode]"
	atom-presenter="viewStack"
	>
	<div>
		<input 
			atom-presenter="filePresenter"
			type="file" 
			value="Browse" 
			style="position: absolute; width: 100%; height: 25px"
			/>
	</div>
	<div atom-presenter="flashPresenter" style="min-height: 25px" atom-type="AtomViewBox">
	</div>

	<!-- Uploading -->
	<div style="color: #000">
		<span atom-text="[' Uploading (' + $owner.atomParent.progress + '%)']"></span>
	</div>

	<!-- Error -->
	<div style="color: red">
		Error
	</div>

	<!-- Uploaded -->
	<div>
		Converting
	</div>
</div>
